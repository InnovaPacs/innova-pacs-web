<!-- Sidebar Start -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar" data-simplebar>
    <div class="d-flex mb-4 align-items-center justify-content-between">
        <a href="index.html" class="text-nowrap logo-img ms-0 ms-md-1">
          <img src="../innova-pacs/assets/images/logos/innovapacs_logo.jpeg" width="180" alt="">
        </a>
        <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
          <i class="ti ti-x fs-8"></i>
        </div>
    </div>
    <!-- Sidebar navigation-->
    <nav id="sidebar-nav" class="sidebar-nav">
      <ul id="sidebarnav" class="mb-4 pb-2">

        <li class="nav-small-cap">
          <i class="ti ti-dots nav-small-cap-icon fs-5"></i>
          <span class="hide-menu">Principal</span>
        </li>
        
        @if (medicalOfficeStatus()) {
          <li class="sidebar-item" routerLink="/medical-offices/main">
            <a 
              routerLinkActive="active"
              class="sidebar-link sidebar-link primary-hover-bg"
              style="cursor: pointer;"
              aria-expanded="false"
            >
              <span class="aside-icon p-2 bg-light-primary rounded-3">
                <i class="ti ti-building fs-7 text-primary"></i>
              </span>
              <span class="hide-menu ms-2 ps-1">Consultorios</span>
            </a>
          </li>
        }

        <li class="sidebar-item" [ngClass]="{ 'disabled': !medicalOfficeStatus() }" routerLink="/patients">
          <a
            class="sidebar-link sidebar-link warning-hover-bg"
            style="cursor: pointer;"
            aria-expanded="false"
          >
            <span class="aside-icon p-2 bg-light-warning rounded-3">
              <i class="ti ti-user-check fs-7 text-warning"></i>
            </span>
            <span class="hide-menu ms-2 ps-1">Pacientes</span>
          </a>
        </li>

        <li class="sidebar-item" [ngClass]="{ 'disabled': !medicalOfficeStatus() }" routerLink="/doctors">
          <a
            class="sidebar-link sidebar-link danger-hover-bg"
            style="cursor: pointer;"
            aria-expanded="false"
          >
            <span class="aside-icon p-2 bg-light-danger rounded-3">
              <i class="ti ti-file-text fs-7 text-danger"></i>
            </span>
            <span class="hide-menu ms-2 ps-1">Medicos</span>
          </a>
        </li>
        
        <li class="sidebar-item" [ngClass]="{ 'disabled': !medicalOfficeStatus() }" (click)="goToProfile()">
          <a
            class="sidebar-link sidebar-link success-hover-bg"
            style="cursor: pointer;"
            aria-expanded="false"
          >
            <span class="aside-icon p-2 bg-light-success rounded-3">
              <i class="ti ti-users fs-7 text-success"></i>
            </span>
            <span class="hide-menu ms-2 ps-1">Perfil</span>
          </a>
        </li>

        <li class="sidebar-item" [ngClass]="{ 'disabled': !medicalOfficeStatus() }" routerLink="/calendar/schedule">
          <a
            class="sidebar-link sidebar-link indigo-hover-bg"
            style="cursor: pointer;"
            aria-expanded="false"
          >
            <span class="aside-icon p-2 bg-light-indigo rounded-3">
              <i class="ti ti-calendar fs-7 text-indigo"></i>
            </span>
            <span class="hide-menu ms-2 ps-1">Agenda</span>
          </a>
        </li>

        <li class="sidebar-item" [ngClass]="{ 'disabled': !medicalOfficeStatus() }" routerLink="/pacs-configurations">
          <a
            class="sidebar-link sidebar-link danger-hover-bg"
            style="cursor: pointer;"
            aria-expanded="false"
          >
            <span class="aside-icon p-2 bg-light-danger rounded-3">
              <i class="ti ti-building-hospital fs-7 text-danger"></i>
            </span>
            <span class="hide-menu ms-2 ps-1">Configuraciones Pacs</span>
          </a>
        </li>

        <li class="nav-small-cap">
          <i class="ti ti-dots nav-small-cap-icon fs-5"></i>
          <span class="hide-menu">Auth</span>
        </li>
        <li class="sidebar-item" routerLink="/auth/login">
          <a
            class="sidebar-link sidebar-link warning-hover-bg"
            style="cursor: pointer;"
            aria-expanded="false"
            (click)="logOut()"
          >
            <span class="aside-icon p-2 bg-light-warning rounded-3">
              <i class="ti ti-login fs-7 text-warning"></i>
            </span>
            <span class="hide-menu ms-2 ps-1">Salir</span>
          </a>
        </li>
