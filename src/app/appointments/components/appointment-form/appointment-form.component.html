    <div class="row">
        <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
              <div class="card-body p-4">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row border rounded p-3 mb-4">
                      <h5 class="text-primary mb-3">üìã Informaci√≥n del estudio</h5>
                      <div class="mb-3">
                        <label for="medicalOfficeId" class="form-label">Consultorio</label>
                          <select class="form-select" id="medicalOfficeId" formControlName="medicalOfficeId">
                            @for (domain of medicalOffices; track domain.id) {
                              <option [value]="domain.id">{{ domain.name }}</option>
                            }
                          </select>
                        </div>

                        <div class="mb-3 col-xm-12 col-md-3">
                          <label for="appointmentDate" class="form-label">Fecha</label>
                          <input type="date" class="form-control" id="appointmentDate" placeholder="Ingresa fecha de cita"
                            formControlName="appointmentDate">
                        </div>

                        <div class="mb-3 col-xm-12 col-md-3">
                          <label for="appointmentStartHour" class="form-label">Hora inicio</label>
                          <input type="time" class="form-control" id="appointmentStartHour" placeholder="Ingresa hora de cita"
                                min="00:00" max="23:59"
                            formControlName="appointmentStartHour" [disabled]="true">
                        </div>

                        <div class="mb-3 col-xm-12 col-md-3">
                          <label for="appointmentEndHour" class="form-label">Horio fin</label>
                          <input type="time" class="form-control" id="appointmentEndHour" placeholder="Ingresa hora de cita"
                                min="00:00" max="23:59"
                            formControlName="appointmentEndHour">
                        </div>

                        <div class="mb-3 col-xm-12 col-md-3">
                          <label for="radiologyExamTypeId" class="form-label">Tipo</label>
                          <select class="form-select" id="radiologyExamTypeId" formControlName="radiologyExamTypeId" (change)="onSelectRadiologyExamType($event)">
                              @for (domain of radiologyExamTypes; track domain.id) {
                                  <option [value]="domain.id">{{ domain.name }}</option>
                              }
                          </select>
                        </div>

                        <div class="mb-3">
                          <label for="radiologyExamStudyId" class="form-label">Estudio</label>
                          <select class="form-select" id="radiologyExamStudyId" formControlName="radiologyExamStudyId">
                              @for (domain of radiologyExamStudy; track domain.id) {
                                  <option [value]="domain.id">{{ domain.name }}</option>
                              }
                          </select>
                        </div>
                        
                        <div class="mb-3">
                          <label for="doctorId" class="form-label">M√©dico Solicitante</label>
                          <select class="form-select" id="doctorId" formControlName="doctorId">
                            @for (domain of doctors; track domain.id) {
                              <option [value]="domain.id">{{ domain.name }} ({{ domain.specialty }})</option>
                            }
                          </select>
                        </div>

                        <div class="mb-3">
                          <label for="doctorId" class="form-label">M√©dico Radiologo</label>
                          <select class="form-select" id="doctorId" formControlName="doctorId">
                            @for (domain of doctors; track domain.id) {
                              <option [value]="domain.id">{{ domain.name }} ({{ domain.specialty }})</option>
                            }
                          </select>
                        </div>

                        <div class="mb-3 col-xm-12 col-md-12">
                          <label for="notes" class="form-label">Indicaciones</label>
                          <textarea type="text" class="form-control" id="maritalStatus" placeholder="Notas de pacient"
                            formControlName="notes"rows="3"></textarea>
                        </div>
                      </div>
                    
                    <div class="row border rounded p-3 mb-4">
                      <h5 class="text-primary mb-3">üßë‚Äçüßí Informaci√≥n de paciente</h5>
                      <div class="container bg-white p-4 rounded shadow-sm">
                          <form class="row g-3 mb-4">
                            <div class="col-md-8">
                              <input type="text" class="form-control" placeholder="Buscar por nombre o curp..." id="searchInput">
                            </div>
                            <div class="col-md-2 d-grid">
                              <button type="submit" class="btn btn-primary">Buscar</button>
                            </div>
                            <div class="col-md-2 d-grid">
                              <button type="submit" class="btn btn-success">Nuevo</button>
                            </div>
                          </form>
                          <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                              <thead class="table-light">
                                <tr>
                                  <th>CURP</th>
                                  <th>Nombre</th>
                                  <th>Edad</th>
                                  <th>G√©nero</th>
                                  <th>Acciones</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td>CABL900209HDFMT00</td>
                                  <td>Jose Luis Campos Bautista</td>
                                  <td>35</td>
                                  <td>Masculino</td>
                                  <td>
                                    <button class="btn btn-sm btn-outline-primary">Seleccionar</button>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      <div class="mb-3">
                        <label for="patientId" class="form-label">Paciente</label>
                        <select class="form-select" id="patientId" formControlName="patientId">
                          @for (domain of patients; track domain.id) {
                            <option [value]="domain.id">{{ domain.firstName }} {{ domain.lastName }}</option>
                          }
                        </select>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Guradar</button>
                </form>  
                
              </div>
            </div>
        </div>
    </div>
