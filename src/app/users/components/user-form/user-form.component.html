<div class="row">
  <div class="col-lg-12 d-flex align-items-stretch">
      <div class="card w-100">
        <div class="card-body p-4">
          
          <div class="d-flex mb-4 justify-content-between align-items-center">
            <h3>{{title}}</h3>
          </div>

          <hr class="my-4">

          <div class="row">
            <div class="col-lg-12 d-flex align-items-stretch">
                <div class="card w-100">
                  <div class="card-body p-4">
                    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                          <label for="imageFile" class="form-label">Seleccione foto</label>
                          <input type="file" class="form-control"  accept="image/png, image/jpeg" id="imageFile" placeholder="Seleccione foto" (change)="onFileSelected($event)">
                        </div>
                        
                        <div class="mb-3">
                          <label for="username" class="form-label">Nombre de usuario</label>
                          <input type="text" class="form-control" id="username" placeholder="Ingresa nombre de usuario"
                            formControlName="username">
                        </div>
                        
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="Ingresa email" formControlName="email">
                        </div>
                      
                        <div class="mb-3">
                          <label for="password" class="form-label">Nuevo password</label>
                          <input type="password" class="form-control" id="password" placeholder="Ingresa nuevo password" formControlName="password">
                        </div>
                        
                        @if (id) {
                          <div class="mb-3">
                            <label for="roles" class="form-label">Estatus</label>
                            <select class="form-select" id="status" formControlName="status">
                              <option value="ACTIVE">ACTIVO</option>
                              <option value="INACTIVE">INACTIVO</option>
                            </select>
                          </div>
                        }

                        <div class="mb-3">
                          <label for="roles" class="form-label">Roles</label>
                          <select class="form-select" id="role" formControlName="role">
                            <option value="ADMIN">ADMIN</option>
                            <option value="DOCTOR">DOCTOR</option>
                            <option value="PATIENT">PACIENTE</option>
                          </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Guradar</button>
                    </form>  
                  </div>
                </div>
            </div>
        </div>
        </div>
      </div>
  </div>
</div>
