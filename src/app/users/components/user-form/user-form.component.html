<div class="container-fluid">
    <!--  Row 1 -->
    <div class="row">
        <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
              <div class="card-body p-4">
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                      <label for="username" class="form-label">Nombre de usuario</label>
                      <input type="text" class="form-control" id="username" placeholder="Ingresa nombre de usuario"
                        formControlName="username">
                    </div>
                    
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Ingresa email" formControlName="email">
                    </div>
                  
                    @if (id) {
                      <div class="mb-3">
                        <label for="roles" class="form-label">Estatus</label>
                        <select class="form-select" id="status" formControlName="status">
                          <option value="ACTIVE">ACTIVO</option>
                          <option value="INACTIVE">INACTIVO</option>
                        </select>
                      </div>
                    }

                    @if (!id) {
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa email" formControlName="password">
                      </div>
                    }

                    <div class="mb-3">
                      <label for="roles" class="form-label">Roles</label>
                      <select class="form-select" id="role" formControlName="role">
                        <option value="ADMIN">ADMIN</option>
                        <option value="DOCTOR">DOCTOR</option>
                        <option value="PATIENT">PACIENTE</option>
                      </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Guradar</button>
                </form>  
              </div>
            </div>
        </div>
    </div>
</div>
