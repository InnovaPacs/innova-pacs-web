<div class="container-fluid">
    <!--  Row 1 -->
    <div class="row">
        <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
              <div class="card-body p-4 ">
                <div class="d-flex mb-4 justify-content-between align-items-center">
                  <h5 class="mb-0 fw-bold">Detalle de consultas medicas</h5>
                  <div class="mb-3">
                </div>
                  <div>
                    <button class="btn btn-primary me-2" [routerLink]="['/appointments']">Ver lista</button>
                    <button class="btn btn-primary" [routerLink]="['/appointments/register']">Registrar consulta</button>
                  </div>
                </div>
                
                <hr class="my-4">
                
                <form class="row">
                  <div class="mb-3 col-xm-12 col-md-6">
                    <label class="form-label">Seleccione un modalidad</label>
                    <select class="form-select" (change)="onSelectChange($event)">
                      <option value="none" selected>No ha seleccionado una modalidad</option>
                      @for (domain of radiolodyExamTypes; track domain.id) {
                        <option [value]="domain.id"><b>[{{ domain.name }}]</b> {{ domain.description }}</option>
                      }
                    </select>
                  </div>
                
                  <div class="mb-3 col-xm-12 col-md-6">
                    <label for="birthDate" class="form-label">Ingrese fecha de nacimiento</label>
                    <input type="date" class="form-control" id="birthDate" placeholder="Ingresa fecha de nacimiento"
                      formControlName="birthDate">
                  </div>
                </form>

                <hr class="my-4">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Hora</th>
                      <th scope="col">Descripci√≥n</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let schedule of schedules;">
                      <td>{{ schedule.hour }}: {{schedule.minutes}}</td>
                      <td [ngStyle]="{ 'background-color': schedule.color }" style="color: aliceblue;">
                        {{ schedule?.appointment?.patientFirstName }} {{ schedule?.appointment?.medicalOfficeName }}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
  </div>
