<div class="row">
  <div class="col-lg-12 d-flex align-items-stretch">
      <div class="card w-100">
        <div class="card-body p-4">
          
          <div class="d-flex mb-4 justify-content-between align-items-center">
            <h3>{{title}}</h3>
          </div>

          <hr class="my-4">
          <div class="row">
            <div class="col-lg-12">
                <div class="card w-100">
                  <div class="card-body">
                    <div class="container">
                      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row">
                          <div class="mb-3 col-xm-12 col-md-6">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Ingresa nombre"
                              formControlName="firstName">
                          </div>

                          <div class="mb-3 col-xm-12 col-md-6">
                              <label for="lastName" class="form-label">Apellidos</label>
                              <input type="text" class="form-control" id="lastName" placeholder="Ingresa apellidos"
                                formControlName="lastName">
                          </div>
                          
                          <div class="mb-3 col-xm-12 col-md-6">
                              <label for="dateOfBirth" class="form-label">Ingrese fecha de nacimiento</label>
                              <input type="date" class="form-control" id="dateOfBirth" placeholder="Ingresa fecha de nacimiento"
                                formControlName="dateOfBirth">
                          </div>
                          
                          <div class="mb-3 col-xm-12 col-md-6">
                              <label for="gender" class="form-label">Ingrese genero</label>
                              <select class="form-select" id="gender" formControlName="gender">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="O">Otro</option>
                              </select>
                          </div>

                          <div class="mb-3 col-xm-12 col-md-4">
                              <label for="address" class="form-label">Ingrese dirección</label>
                              <input type="text" class="form-control" id="address" placeholder="Ingrese dirección"
                                formControlName="address">
                          </div>

                          <div class="mb-3 col-xm-12 col-md-4">
                              <label for="phoneNumber" class="form-label">Ingrese telefono</label>
                              <input type="text" class="form-control" id="phoneNumber" placeholder="Ingrese telefono"
                                formControlName="phoneNumber">
                          </div>

                          <div class="mb-3 col-xm-12 col-md-4">
                              <label for="email" class="form-label">Ingrese email</label>
                              <input type="email" class="form-control" id="email" placeholder="Ingrese email"
                                formControlName="email">
                          </div>

                          <div class="mb-3 col-xm-12 col-md-4">
                            <label for="city" class="form-label">Ingrese ciudad</label>
                            <input type="text" class="form-control" id="city" placeholder="Ingrese ciudad"
                              formControlName="city">
                          </div>

                          <div class="mb-3 col-xm-12 col-md-4">
                            <label for="state" class="form-label">Ingrese estado</label>
                            <input type="text" class="form-control" id="state" placeholder="Ingrese estado"
                              formControlName="state">
                          </div>

                          <div class="mb-3 col-xm-12 col-md-4">
                            <label for="postalCode" class="form-label">Ingrese código postal</label>
                            <input type="text" class="form-control" id="postalCode" placeholder="Ingrese código postal"
                              formControlName="postalCode">
                          </div>

                          <div class="mb-3 col-xm-12 col-md-4">
                            <label for="country" class="form-label">Ingrese país</label>
                            <input type="text" class="form-control" id="country" placeholder="Ingrese país"
                              formControlName="country">
                          </div>

                          <div class="mb-3 col-xm-12 col-md-4">
                            <label for="maritalStatus" class="form-label">Ingrese estado civil</label>
                            <input type="text" class="form-control" id="maritalStatus" placeholder="Ingrese estado civil"
                              formControlName="maritalStatus">
                          </div>

                          <div class="mb-3 col-xm-12 col-md-4">
                            <label for="rfc" class="form-label">Ingrese RFC</label>
                            <input type="text" class="form-control" id="rfc" placeholder="Ingrese RFC"
                              formControlName="rfc">
                          </div>

                          <div class="mb-3 col-xm-12 col-md-4">
                            <label for="curp" class="form-label">Ingrese CURP</label>
                            <input type="text" class="form-control" id="curp" placeholder="Ingrese CURP"
                              formControlName="curp">
                          </div>

                          <div class="mb-3 col-xm-12 col-md-4">
                            <label for="imageFile" class="form-label">Seleccione foto de paciente</label>
                            <input type="file" class="form-control"  accept="image/png, image/jpeg" id="imageFile" placeholder="Seleccione foto de paciente" (change)="onFileSelected($event)">
                          </div>

                          <div class="mb-3 col-xm-12 col-md-12">
                            <label for="notes" class="form-label">Notas de paciente</label>
                            <textarea type="text" class="form-control" id="maritalStatus" placeholder="Notas de pacient"
                              formControlName="notes"rows="3"></textarea>
                          </div>

                          <button type="submit" class="btn btn-primary">Guradar</button>
                      </form>
                  </div>
                </div>
            </div>
        </div>
        </div>
      </div>
  </div>
</div>
