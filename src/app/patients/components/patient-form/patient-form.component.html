<div class="container-fluid">
    <!--  Row 1 -->
    <div class="row">
        <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
              <div class="card-body p-4">
                
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                      <label for="firstName" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="firstName" placeholder="Ingresa nombre"
                        formControlName="firstName">
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Ingresa apellidos"
                          formControlName="lastName">
                    </div>
                    
                    <div class="mb-3">
                        <label for="birthDate" class="form-label">Ingrese fecha de nacimiento</label>
                        <input type="date" class="form-control" id="birthDate" placeholder="Ingresa fecha de nacimiento"
                          formControlName="birthDate">
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Ingrese genero</label>
                        <input type="text" class="form-control" id="gender" placeholder="Ingrese genero"
                          formControlName="gender">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Ingrese dirección</label>
                        <input type="text" class="form-control" id="address" placeholder="Ingrese dirección"
                          formControlName="address">
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Ingrese telefono</label>
                        <input type="text" class="form-control" id="phone" placeholder="Ingrese telefono"
                          formControlName="phone">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Ingrese email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese email"
                          formControlName="email">
                    </div>
                    <button type="submit" class="btn btn-primary">Guradar</button>
                </form>  
                
              </div>
            </div>
        </div>
    </div>
</div>
